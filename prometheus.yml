global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'testcontainers-demo'
    environment: 'production'

scrape_configs:
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
        labels:
          application: 'testcontainers-demo'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
