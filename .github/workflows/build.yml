name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/ci-cd.yml
    with:
      java-version: '17'
      docker-platforms: 'linux/amd64,linux/arm64'
      enable-security-scan: true
      run-tests: true
      event-name: ${{ github.event_name }}
    secrets: inherit
