name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    # Runs every day at 2:00 AM UTC
    - cron: '0 2 * * *'

# üîê PERMISSION ALLOW-LIST (THIS IS THE KEY)
permissions:
  contents: write          # needed for deploy-production
  checks: write
  pull-requests: write
  issues: write
  security-events: write   # needed for security job (CodeQL / SARIF)

jobs:
  build:
    uses: ./.github/workflows/ci-cd.yml
    # ‚úÖ FIX: Add permissions inheritance to the reusable workflow
    permissions:
      contents: write
      checks: write
      pull-requests: write
      issues: write
      security-events: write
    with:
      java-version: "17"
      docker-platforms: "linux/amd64,linux/arm64"
      run-tests: true
      enable-security-scan: ${{ github.event_name == 'push' }}
      event-name: ${{ github.event_name }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
