name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/ci-cd.yml
    with:
      java-version: '17'
      docker-platforms: 'linux/amd64,linux/arm64'
      enable-security-scan: true
      run-tests: true
      sonar-token: ${{ secrets.SONAR_TOKEN }}   # SAFE passing of sonar token
      event-name: ${{ github.event_name }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # required for workflow_call
