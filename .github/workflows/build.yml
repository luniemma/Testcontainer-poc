name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    # Runs every day at 2:00 AM UTC
    - cron: '0 2 * * *'

# üîê CRITICAL: These permissions are required for the workflow to function properly
permissions:
  contents: write          # needed for deploy-production
  checks: write            # needed for check runs
  pull-requests: write     # needed for PR comments and updates
  issues: write            # CRITICAL: needed for creating PR comments (PRs are issues in GitHub API)
  security-events: write   # needed for security job (CodeQL / SARIF)

jobs:
  build:
    uses: ./.github/workflows/ci-cd.yml
    # ‚úÖ CRITICAL FIX: Explicitly inherit permissions to reusable workflow
    # Without this, the reusable workflow will have default read-only permissions
    permissions:
      contents: write
      checks: write
      pull-requests: write
      issues: write          # CRITICAL: This is what was missing!
      security-events: write
    with:
      java-version: "17"
      docker-platforms: "linux/amd64,linux/arm64"
      run-tests: true
      enable-security-scan: ${{ github.event_name == 'push' }}
      event-name: ${{ github.event_name }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
