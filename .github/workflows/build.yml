name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
      actions: write
      packages: write
      checks: write           # ‚Üê ADD THIS LINE to fix test result publishing
      security-events: write
      issues: write
      pull-requests: write
    uses: ./.github/workflows/ci-cd.yml
    with:
      java-version: "17"
      docker-platforms: "linux/amd64,linux/arm64"
      run-tests: true
      enable-security-scan: ${{ github.event_name == 'push' }}
      sonar-token: ""                      # üî• DO NOT reference secrets here t
      event-name: ${{ github.event_name }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # üî• ONLY this is allowed
      TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
