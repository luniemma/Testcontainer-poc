on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "17"

      docker-platforms:
        type: string
        default: "linux/amd64,linux/arm64"

      sonar-token:
        type: string
        default: ""   # callers ALWAYS pass empty string

      enable-security-scan:
        type: boolean
        default: true

      run-tests:
        type: boolean
        default: true

      event-name:
        type: string

    secrets:
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false
      SONAR_TOKEN:
        required: false
      TC_CLOUD_TOKEN:
        required: false

    outputs:
      image-tag:
        value: ${{ jobs.docker.outputs.image-tag }}

permissions:
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  #######################################
  # BUILD + UNIT TESTS
  #######################################
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - run: mvn -B clean package -DskipTests

      - name: Run Unit Tests
        if: ${{ inputs.run-tests }}
        run: mvn -B test

      #######################################
      # SONAR TOKEN SAFE-MERGE LOGIC
      #######################################
      - name: Merge sonar-token
        env:
          INPUT_TOKEN: ${{ inputs.sonar-token }}
          SECRET_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$INPUT_TOKEN" ]; then
            echo "SONAR_TOKEN_SAFE=$INPUT_TOKEN" >> $GITHUB_ENV
          else
            echo "SONAR_TOKEN_SAFE=$SECRET_TOKEN" >> $GITHUB_ENV
          fi

      #######################################
      # SONAR CLOUD
      #######################################
      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN_SAFE != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN_SAFE }}
        run: mvn -B sonar:sonar -Dsonar.login=${{ env.SONAR_TOKEN }} -Dsonar.java.a3s.enable=false

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7


  #######################################
  # TESTCONTAINERS INTEGRATION TESTS
  #######################################
  testcontainers:
    name: Testcontainers Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.run-tests }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - run: sudo systemctl start docker

      - name: Run Integration Tests
        run: mvn -B -Ptestcontainers verify

      - uses: actions/upload-artifact@v4
        with:
          name: testcontainers-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**
          retention-days: 14


  #######################################
  # DOCKER BUILD & PUSH
  #######################################
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() && !cancelled() && needs.build.result == 'success' && inputs.event-name != 'pull_request' }}
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: "docker.io"
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      # Debug: Verify tags were generated
      - name: Debug - Show generated tags
        run: |
          echo "Generated tags:"
          echo "${{ steps.meta.outputs.tags }}"
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "ERROR: No tags were generated by metadata action" >&2
            exit 1
          fi

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ inputs.docker-platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Upload SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json


  #######################################
  # CONTAINER SMOKE TESTS (TESTCONTAINERS CLOUD)
  #######################################
  smoke-tests:
    name: Container Smoke Tests (Testcontainers Cloud)
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ always() && !cancelled() && needs.docker.result == 'success' && secrets.TC_CLOUD_TOKEN != '' }}

    steps:
      - uses: actions/checkout@v4

      # Debug: Show what we received from docker job
      - name: Debug - Show received image tags
        env:
          IMAGE_TAGS: ${{ needs.docker.outputs.image-tag }}
        run: |
          echo "Received IMAGE_TAGS from docker job:"
          echo "$IMAGE_TAGS"
          echo "---"
          if [ -z "$IMAGE_TAGS" ]; then
            echo "ERROR: Docker job succeeded but produced no image tags" >&2
            echo "This indicates the docker/metadata-action did not generate tags" >&2
            echo "Check the docker job logs for the 'Debug - Show generated tags' step" >&2
            exit 1
          fi

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - uses: docker/login-action@v3
        with:
          registry: "docker.io"
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Configure Testcontainers Cloud
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: Pull published image
        env:
          IMAGE_TAGS: ${{ needs.docker.outputs.image-tag }}
        run: |
          IMAGE_TAG=$(echo "$IMAGE_TAGS" | head -n 1)
          echo "Pulling image: $IMAGE_TAG"
          docker pull "$IMAGE_TAG"

      - name: Run smoke test suite
        env:
          TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
          IMAGE_TAG: ${{ needs.docker.outputs.image-tag }}
        run: mvn -B -Dtest=EnhancedSmokeTest test


  #######################################
  # SECURITY SCANNERS (OWASP + CODEQL)
  #######################################
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker, smoke-tests]
    if: |
      always() && !cancelled() && 
      needs.docker.result == 'success' && 
      (needs.smoke-tests.result == 'success' || needs.smoke-tests.result == 'skipped') && 
      inputs.enable-security-scan
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check

      - uses: github/codeql-action/init@v3
        with:
          languages: "java"

      - run: mvn -B clean package -DskipTests

      - uses: github/codeql-action/analyze@v3


  #######################################
  # PRODUCTION DEPLOY ON TAGS
  #######################################
  deploy-production:
    name: Production Deploy
    runs-on: ubuntu-latest
    needs: [docker, security]
    if: |
      always() && !cancelled() && 
      needs.docker.result == 'success' && 
      (needs.security.result == 'success' || needs.security.result == 'skipped') && 
      startsWith(github.ref, 'refs/tags/v')

    steps:
      - run: echo "Deploying to production..."

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true