name: Reusable CI/CD Pipeline

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "17"
      docker-platforms:
        type: string
        default: "linux/amd64,linux/arm64"
      sonar-token:
        type: string
        default: ""
      enable-security-scan:
        type: boolean
        default: true
      run-tests:
        type: boolean
        default: true
      event-name:
        type: string
    secrets:
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false
      SONAR_TOKEN:
        required: false
    outputs:
      image-tag:
        value: ${{ jobs.build.outputs.image-tag }}

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - run: mvn -B clean package -DskipTests

      - name: Run Unit Tests
        if: ${{ inputs.run-tests }}
        run: mvn -B test

      - name: Set SONAR_TOKEN_SAFE
        env:
          TOKEN: ${{ inputs.sonar-token }}
        run: echo "SONAR_TOKEN_SAFE=$TOKEN" >> $GITHUB_ENV

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN_SAFE != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN_SAFE }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

  testcontainers:
    name: Testcontainers Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.run-tests }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - run: sudo systemctl start docker

      - run: mvn -B -Ptestcontainers verify

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, testcontainers]
    if: ${{ inputs.event-name != 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ inputs.docker-platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ inputs.enable-security-scan }}

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check

      - uses: github/codeql-action/init@v3
        with:
          languages: 'java'

      - run: mvn -B clean package -DskipTests
      - uses: github/codeql-action/analyze@v3

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker, security]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - run: echo "Deploying to Production..."

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
