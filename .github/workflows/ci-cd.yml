on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "17"

      docker-platforms:
        type: string
        default: "linux/amd64,linux/arm64"

      sonar-token:
        type: string
        default: ""   # callers ALWAYS pass empty string

      enable-security-scan:
        type: boolean
        default: true

      run-tests:
        type: boolean
        default: true

      event-name:
        type: string

    secrets:
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false
      SONAR_TOKEN:
        required: false
      TC_CLOUD_TOKEN:
        required: false

    outputs:
      image-tag:
        value: ${{ jobs.docker.outputs.image-tag }}

permissions:
  contents: read
  checks: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  #######################################
  # BUILD + UNIT TESTS
  #######################################
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - run: mvn -B clean package -DskipTests

      - name: Run Unit Tests
        if: ${{ inputs.run-tests }}
        run: mvn -B test

      - name: Publish Unit Test Results
        if: ${{ always() && inputs.run-tests }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            target/surefire-reports/*.xml
          check_name: Unit Test Results

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Build & Unit Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Java Version | ${{ inputs.java-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.run-tests }}" == "true" ] && [ -d "target/surefire-reports" ]; then
            TESTS=$(find target/surefire-reports -name "*.xml" -exec grep -h "tests=" {} \; | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            FAILURES=$(find target/surefire-reports -name "*.xml" -exec grep -h "failures=" {} \; | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            echo "| Tests Run | ${TESTS:-0} |" >> $GITHUB_STEP_SUMMARY
            echo "| Failures | ${FAILURES:-0} |" >> $GITHUB_STEP_SUMMARY
          fi

      #######################################
      # SONAR TOKEN SAFE-MERGE LOGIC
      #######################################
      - name: Merge sonar-token
        env:
          INPUT_TOKEN: ${{ inputs.sonar-token }}
          SECRET_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$INPUT_TOKEN" ]; then
            echo "SONAR_TOKEN_SAFE=$INPUT_TOKEN" >> $GITHUB_ENV
          else
            echo "SONAR_TOKEN_SAFE=$SECRET_TOKEN" >> $GITHUB_ENV
          fi

      #######################################
      # SONAR CLOUD
      #######################################
      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN_SAFE != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN_SAFE }}
        run: mvn -B sonar:sonar -Dsonar.login=${{ env.SONAR_TOKEN }} -Dsonar.java.a3s.enable=false

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7


  #######################################
  # TESTCONTAINERS INTEGRATION TESTS
  #######################################
  testcontainers:
    name: Testcontainers Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.run-tests }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - run: sudo systemctl start docker

      - name: Run Integration Tests
        run: mvn -B -Ptestcontainers verify

      - name: Publish Integration Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            target/surefire-reports/*.xml
            target/failsafe-reports/*.xml
          check_name: Integration Test Results

      - name: Integration Tests Summary
        if: always()
        run: |
          echo "## ðŸ§ª Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "target/failsafe-reports" ]; then
            TESTS=$(find target/failsafe-reports -name "*.xml" -exec grep -h "tests=" {} \; | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            FAILURES=$(find target/failsafe-reports -name "*.xml" -exec grep -h "failures=" {} \; | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            ERRORS=$(find target/failsafe-reports -name "*.xml" -exec grep -h "errors=" {} \; | sed 's/.*errors="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Tests Run | ${TESTS:-0} |" >> $GITHUB_STEP_SUMMARY
            echo "| Failures | ${FAILURES:-0} |" >> $GITHUB_STEP_SUMMARY
            echo "| Errors | ${ERRORS:-0} |" >> $GITHUB_STEP_SUMMARY
            
            if [ "${FAILURES:-0}" -eq 0 ] && [ "${ERRORS:-0}" -eq 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âœ… All integration tests passed!" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âŒ Some integration tests failed" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: testcontainers-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**
          retention-days: 14


  #######################################
  # DOCKER BUILD & PUSH
  #######################################
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() && !cancelled() && needs.build.result == 'success' && inputs.event-name != 'pull_request' }}
    outputs:
      image-tag: ${{ steps.save-tag.outputs.image-tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: "docker.io"
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Extract and save primary image tag
        id: save-tag
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          echo "All tags from metadata:"
          echo "$TAGS"
          echo "---"
          
          PRIMARY_TAG=$(echo "$TAGS" | head -n 1)
          echo "Primary tag: $PRIMARY_TAG"
          
          # Save to file for artifact
          echo "$PRIMARY_TAG" > image-tag.txt
          
          # Save to output
          echo "image-tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
          
          echo "âœ… Tag saved: $PRIMARY_TAG"

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ inputs.docker-platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Docker Build Summary
        if: always()
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | ${{ env.REGISTRY }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | ${{ env.IMAGE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Primary Tag | ${{ steps.save-tag.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | ${{ inputs.docker-platforms }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### All Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.save-tag.outputs.image-tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # Upload image tag as artifact as backup
      - uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt
          retention-days: 1


  #######################################
  # CONTAINER SMOKE TESTS (TESTCONTAINERS CLOUD)
  #######################################
  smoke-tests:
    name: Container Smoke Tests (Testcontainers Cloud)
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ always() && !cancelled() && needs.docker.result == 'success' }}

    steps:
      - uses: actions/checkout@v4

      # Check if TC_CLOUD_TOKEN is available
      - name: Check for Testcontainers Cloud token
        id: check-token
        env:
          TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
        run: |
          if [ -z "$TC_CLOUD_TOKEN" ]; then
            echo "âš ï¸ Testcontainers Cloud token not available - skipping smoke tests"
            echo "has-token=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Testcontainers Cloud token available"
            echo "has-token=true" >> $GITHUB_OUTPUT
          fi

      # Download image tag from artifact (fallback method)
      - name: Download image tag artifact
        if: steps.check-token.outputs.has-token == 'true'
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      # Get image tag from artifact or job output
      - name: Get image tag
        if: steps.check-token.outputs.has-token == 'true'
        id: get-tag
        run: |
          # Try job output first
          JOB_OUTPUT="${{ needs.docker.outputs.image-tag }}"
          
          if [ -n "$JOB_OUTPUT" ]; then
            IMAGE_TAG="$JOB_OUTPUT"
            echo "âœ… Using image tag from job output: $IMAGE_TAG"
          elif [ -f "image-tag.txt" ]; then
            IMAGE_TAG=$(cat image-tag.txt)
            echo "âœ… Using image tag from artifact: $IMAGE_TAG"
          else
            echo "âŒ ERROR: Could not get image tag from job output or artifact" >&2
            exit 1
          fi
          
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Final image tag: $IMAGE_TAG"

      - uses: actions/setup-java@v4
        if: steps.check-token.outputs.has-token == 'true'
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - uses: docker/login-action@v3
        if: steps.check-token.outputs.has-token == 'true'
        with:
          registry: "docker.io"
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Configure Testcontainers Cloud
        if: steps.check-token.outputs.has-token == 'true'
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: Run smoke test suite
        if: steps.check-token.outputs.has-token == 'true'
        env:
          TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
          IMAGE_TAG: ${{ steps.get-tag.outputs.image-tag }}
        run: mvn -B -Dtest=EnhancedSmokeTest test

      - name: Publish Smoke Test Results
        if: always() && steps.check-token.outputs.has-token == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            target/surefire-reports/*.xml
          check_name: Smoke Test Results

      - name: Smoke Tests Summary
        if: always()
        run: |
          echo "## ðŸ’¨ Smoke Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check-token.outputs.has-token }}" != "true" ]; then
            echo "âš ï¸ Skipped - Testcontainers Cloud token not available" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Image Tag | ${{ steps.get-tag.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Platform | Testcontainers Cloud |" >> $GITHUB_STEP_SUMMARY
            
            if [ -d "target/surefire-reports" ]; then
              TESTS=$(find target/surefire-reports -name "*.xml" -exec grep -h "tests=" {} \; | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
              FAILURES=$(find target/surefire-reports -name "*.xml" -exec grep -h "failures=" {} \; | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
              echo "| Tests Run | ${TESTS:-0} |" >> $GITHUB_STEP_SUMMARY
              echo "| Failures | ${FAILURES:-0} |" >> $GITHUB_STEP_SUMMARY
            fi
          fi


  #######################################
  # SECURITY SCANNERS (OWASP + CODEQL)
  #######################################
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker, smoke-tests]
    if: |
      always() && !cancelled() && 
      needs.docker.result == 'success' && 
      (needs.smoke-tests.result == 'success' || needs.smoke-tests.result == 'skipped') && 
      inputs.enable-security-scan
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - name: OWASP Dependency Check
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -Dformat=JSON \
            -DfailBuildOnCVSS=7
        continue-on-error: true

      - name: Upload OWASP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.json
          retention-days: 30
          if-no-files-found: warn

      - uses: github/codeql-action/init@v4
        with:
          languages: "java"

      - run: mvn -B clean package -DskipTests

      - uses: github/codeql-action/analyze@v4

      - name: Security Scan Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Detailed security reports are available in the Security tab" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "target/dependency-check-report.html" ]; then
            echo "âœ… OWASP report generated and uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ OWASP report not generated (no dependencies to check or check skipped)" >> $GITHUB_STEP_SUMMARY
          fi


  #######################################
  # PRODUCTION DEPLOY ON TAGS
  #######################################
  deploy-production:
    name: Production Deploy
    runs-on: ubuntu-latest
    needs: [docker, security]
    if: |
      always() && !cancelled() && 
      needs.docker.result == 'success' && 
      (needs.security.result == 'success' || needs.security.result == 'skipped') && 
      startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${{ needs.docker.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment initiated successfully" >> $GITHUB_STEP_SUMMARY

      - run: echo "Deploying to production..."

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true


  #######################################
  # PIPELINE SUMMARY & REPORTING
  #######################################
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, testcontainers, docker, smoke-tests, security]
    if: always()
    
    steps:
      - name: Generate Pipeline Summary
        run: |
          echo "# ðŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          
          # Build job
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "| ðŸ—ï¸ Build & Unit Tests | âœ… Success | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "failure" ]; then
            echo "| ðŸ—ï¸ Build & Unit Tests | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "| ðŸ—ï¸ Build & Unit Tests | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ—ï¸ Build & Unit Tests | âš ï¸ Cancelled | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Testcontainers job
          if [ "${{ needs.testcontainers.result }}" == "success" ]; then
            echo "| ðŸ§ª Integration Tests | âœ… Success | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.testcontainers.result }}" == "failure" ]; then
            echo "| ðŸ§ª Integration Tests | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.testcontainers.result }}" == "skipped" ]; then
            echo "| ðŸ§ª Integration Tests | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ§ª Integration Tests | âš ï¸ Cancelled | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Docker job
          if [ "${{ needs.docker.result }}" == "success" ]; then
            echo "| ðŸ³ Docker Build & Push | âœ… Success | - |" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ needs.docker.outputs.image-tag }}" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Docker Image:** \`${{ needs.docker.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ needs.docker.result }}" == "failure" ]; then
            echo "| ðŸ³ Docker Build & Push | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.docker.result }}" == "skipped" ]; then
            echo "| ðŸ³ Docker Build & Push | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ³ Docker Build & Push | âš ï¸ Cancelled | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Smoke tests job
          if [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "| ðŸ’¨ Smoke Tests | âœ… Success | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.smoke-tests.result }}" == "failure" ]; then
            echo "| ðŸ’¨ Smoke Tests | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.smoke-tests.result }}" == "skipped" ]; then
            echo "| ðŸ’¨ Smoke Tests | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ’¨ Smoke Tests | âš ï¸ Cancelled | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Security job
          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "| ðŸ”’ Security Scan | âœ… Success | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.security.result }}" == "failure" ]; then
            echo "| ðŸ”’ Security Scan | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.security.result }}" == "skipped" ]; then
            echo "| ðŸ”’ Security Scan | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”’ Security Scan | âš ï¸ Cancelled | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.docker.result }}" == "success" ] && \
             ([ "${{ needs.smoke-tests.result }}" == "success" ] || [ "${{ needs.smoke-tests.result }}" == "skipped" ]) && \
             ([ "${{ needs.security.result }}" == "success" ] || [ "${{ needs.security.result }}" == "skipped" ]); then
            echo "## âœ… Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All critical jobs completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "One or more critical jobs failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Ž **Artifacts:** Check the Artifacts section for test reports, SBOM, and other outputs" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Details:** Click on individual jobs above for detailed logs and results" >> $GITHUB_STEP_SUMMARY