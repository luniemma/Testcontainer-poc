on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "17"

      docker-platforms:
        type: string
        default: "linux/amd64,linux/arm64"

      sonar-token:
        type: string
        default: ""   # callers ALWAYS pass empty string

      enable-security-scan:
        type: boolean
        default: true

      run-tests:
        type: boolean
        default: true

      event-name:
        type: string

    secrets:
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false
      SONAR_TOKEN:
        required: false
      TC_CLOUD_TOKEN:
        required: false

    outputs:
      image-tag:
        value: ${{ jobs.docker.outputs.image-tag }}

permissions:
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  #######################################
  # BUILD + UNIT TESTS
  #######################################
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - run: mvn -B clean package -DskipTests

      - name: Run Unit Tests
        if: ${{ inputs.run-tests }}
        run: mvn -B test

      #######################################
      # SONAR TOKEN SAFE-MERGE LOGIC
      #######################################
      - name: Merge sonar-token
        env:
          INPUT_TOKEN: ${{ inputs.sonar-token }}
          SECRET_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$INPUT_TOKEN" ]; then
            echo "SONAR_TOKEN_SAFE=$INPUT_TOKEN" >> $GITHUB_ENV
          else
            echo "SONAR_TOKEN_SAFE=$SECRET_TOKEN" >> $GITHUB_ENV
          fi

      #######################################
      # SONAR CLOUD
      #######################################
      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN_SAFE != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN_SAFE }}
        run: mvn -B sonar:sonar -Dsonar.login=${{ env.SONAR_TOKEN }} -Dsonar.java.a3s.enable=false

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7


  #######################################
  # TESTCONTAINERS INTEGRATION TESTS
  #######################################
  testcontainers:
    name: Testcontainers Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.run-tests }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - run: sudo systemctl start docker

      - name: Run Integration Tests
        run: mvn -B -Ptestcontainers verify

      - uses: actions/upload-artifact@v4
        with:
          name: testcontainers-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**
          retention-days: 14


  #######################################
  # DOCKER BUILD & PUSH
  #######################################
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() && !cancelled() && needs.build.result == 'success' && inputs.event-name != 'pull_request' }}
    outputs:
      image-tag: ${{ steps.save-tag.outputs.image-tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: "docker.io"
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Extract and save primary image tag
        id: save-tag
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          echo "All tags from metadata:"
          echo "$TAGS"
          echo "---"
          
          PRIMARY_TAG=$(echo "$TAGS" | head -n 1)
          echo "Primary tag: $PRIMARY_TAG"
          
          # Save to file for artifact
          echo "$PRIMARY_TAG" > image-tag.txt
          
          # Save to output
          echo "image-tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
          
          echo "✅ Tag saved: $PRIMARY_TAG"

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ inputs.docker-platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Upload SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.save-tag.outputs.image-tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # Upload image tag as artifact as backup
      - uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt
          retention-days: 1


  #######################################
  # CONTAINER SMOKE TESTS (TESTCONTAINERS CLOUD)
  #######################################
  smoke-tests:
    name: Container Smoke Tests (Testcontainers Cloud)
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ always() && !cancelled() && needs.docker.result == 'success' }}

    steps:
      - uses: actions/checkout@v4

      # Check if TC_CLOUD_TOKEN is available
      - name: Check for Testcontainers Cloud token
        id: check-token
        env:
          TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
        run: |
          if [ -z "$TC_CLOUD_TOKEN" ]; then
            echo "⚠️ Testcontainers Cloud token not available - skipping smoke tests"
            echo "has-token=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Testcontainers Cloud token available"
            echo "has-token=true" >> $GITHUB_OUTPUT
          fi

      # Download image tag from artifact (fallback method)
      - name: Download image tag artifact
        if: steps.check-token.outputs.has-token == 'true'
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      # Get image tag from artifact or job output
      - name: Get image tag
        if: steps.check-token.outputs.has-token == 'true'
        id: get-tag
        run: |
          # Try job output first
          JOB_OUTPUT="${{ needs.docker.outputs.image-tag }}"
          
          if [ -n "$JOB_OUTPUT" ]; then
            IMAGE_TAG="$JOB_OUTPUT"
            echo "✅ Using image tag from job output: $IMAGE_TAG"
          elif [ -f "image-tag.txt" ]; then
            IMAGE_TAG=$(cat image-tag.txt)
            echo "✅ Using image tag from artifact: $IMAGE_TAG"
          else
            echo "❌ ERROR: Could not get image tag from job output or artifact" >&2
            exit 1
          fi
          
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Final image tag: $IMAGE_TAG"

      - uses: actions/setup-java@v4
        if: steps.check-token.outputs.has-token == 'true'
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: "maven"

      - uses: docker/login-action@v3
        if: steps.check-token.outputs.has-token == 'true'
        with:
          registry: "docker.io"
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Configure Testcontainers Cloud
        if: steps.check-token.outputs.has-token == 'true'
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: Run smoke test suite
        if: steps.check-token.outputs.has-token == 'true'
        env:
          TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
          IMAGE_TAG: ${{ steps.get-tag.outputs.image-tag }}
        run: mvn -B -Dtest=EnhancedSmokeTest test


  #######################################
  # SECURITY SCANNERS (OWASP + CODEQL)
  #######################################
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker, smoke-tests]
    if: |
      always() && !cancelled() && 
      needs.docker.result == 'success' && 
      (needs.smoke-tests.result == 'success' || needs.smoke-tests.result == 'skipped') && 
      inputs.enable-security-scan
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check

      - uses: github/codeql-action/init@v4
        with:
          languages: "java"

      - run: mvn -B clean package -DskipTests

      - uses: github/codeql-action/analyze@v4


  #######################################
  # PRODUCTION DEPLOY ON TAGS
  #######################################
  deploy-production:
    name: Production Deploy
    runs-on: ubuntu-latest
    needs: [docker, security]
    if: |
      always() && !cancelled() && 
      needs.docker.result == 'success' && 
      (needs.security.result == 'success' || needs.security.result == 'skipped') && 
      startsWith(github.ref, 'refs/tags/v')

    steps:
      - run: echo "Deploying to production..."

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true