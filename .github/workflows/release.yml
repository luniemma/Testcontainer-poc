name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    uses: ./.github/workflows/ci-cd.yml
    with:
      java-version: "17"
      docker-platforms: "linux/amd64,linux/arm64"
      run-tests: true
      enable-security-scan: true
      sonar-token: ${{ secrets.SONAR_TOKEN }}     # âœ… valid usage
      event-name: ${{ github.event_name }}        # safe
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # MUST BE PASSED FOR workflow_call
